<h1>Operator panel</h1>

<p *ngIf="!dialogs.length" class="no-dialogs-message">
  There are no active dialogs at this moment
</p>

<div class="button-wrapper">
  <button (click)="addDummyDialog()" md-raised-button>
    Start dummy dialog
  </button>
</div>

<md-tab-group *ngIf="dialogs.length">
  <md-tab *ngFor="let dialog of dialogs" [label]="dialog.clientName">
    <app-dialog-window [dialog]="dialog"
                       (dialogFinished)="onDialogFinished($event)">
    </app-dialog-window>
  </md-tab>
</md-tab-group>
