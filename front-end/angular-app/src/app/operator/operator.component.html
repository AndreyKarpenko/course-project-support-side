<h1>Operator panel</h1>

<div *ngIf="!dialogs.length" class="no-dialogs-message">
  There are no active dialogs for this moment
</div>

<button (click)="addDummyDialog()"
        md-raised-button>Start dummy dialog</button>

<md-tab-group *ngIf="dialogs.length">
  <md-tab *ngFor="let dialog of dialogs" [label]="dialog.clientName">
    <app-dialog-window [dialog]="dialog"
                       (dialogFinished)="onDialogFinished($event)">
    </app-dialog-window>
  </md-tab>
</md-tab-group>
